<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <header>
        <ul>
            <li class="header__container-list">
                <a href="#" class="header__container-menu"><img src="./assets/icons/menu.png" alt=""></a>
                <a href="#">ALL</a>
                <a href="#">IMAGES</a>
            </li>
        </ul>
        <ul >
            <li class="header__container-right">                    
                <a href="#" class="header__container-menu-right"><i><img src="./assets/icons/menu.svg" alt="icono del menú"></i></a>
                <a href="#" clas="header__profile-photo"><img src="./assets/icons/menu.png" width="15px" height="15px" alt="foto del perfil"></a>
            </li>
        </ul>
    </header>
    <main class="container">
        <div class="container__logo">

        </div>
        <div class="container__nav-bar">
            <div class="container__nav-bar-serch">
                <img src="./assets/icons/loupe.png" alt="Google loupe">
                <input type="text" class="container__nav-bar-box" />
            </div>
            <div class="container__nav-bar-micro">
                <a href="#"><img src="./assets/icons/microphone.png" alt="Google serch by voice"></a>
            </div>
        </div>
        <div class="container__language">
            <p>Google offered in: <a href="#"> Español (Latinoamérica)</a></p>
        </div>
    </main>
    <footer>
        <div class="country">
            <span>
                Colombia
            </span>
        </div>
        <div class="google__links">
            <div class="google__links-left">
                <a href="#">Settings</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
            </div>
        </div>
    </footer>
</body>
</html>
