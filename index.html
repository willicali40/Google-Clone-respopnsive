<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <header>
        <ul class="header__container">
            <li class="header__container-list">
                <a href="#" class="header__container-menu"><img src="./assets/icons/menu.png" alt=""></a>
                <a href="#">ALL</a>
                <a href="#">IMAGES</a>
            </li>
        </ul>
        <ul>
            <li class="header__container-right">                    
            <a href="#" class="header-menu"><i><img class="menu" src="./assets/icons/menu.svg" alt="icono del menú"></i></a>
            <a href="#"><img clas="profile-photo" src="./assets/photo/profile-photo.jpg" width="10px" height="10px" alt="foto del perfil"></a>
            </li>
        </ul>
    </header>
    <main class="container">
        <div class="container__logo">

        </div>
        <div class="container__nav-bar">
            <div class="container__nav-bar-serch">
                <img src="./assets/icons/loupe.png" alt="Google loupe">
                <input type="text" class="container__nav-bar-box" />
            </div>
            <div class="container__nav-bar-micro">
                <a href="#"><img src="./assets/icons/microphone.png" alt="Google serch by voice"></a>
            </div>
        </div>
        <div class="container__language">
            <p>Google offered in: <a href="#">Español (Latinoamérica)</a></p>
        </div>
    </main>
    <footer>
        <div class="country">
            <span>
                Colombia
            </span>
        </div>
        <div class="google__links">
            <div class="google__links-left">
                <a href="#">About</a>
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Serch works</a>
            </div>
            <div class="google__links-right">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </footer>
</body>
</html>
